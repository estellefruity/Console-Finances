<!DOCTYPE html>
<html>
  <head>
    <title>Console Finance Analysis</title>
    <script src="js/index.js"></script>
    
  </head>
  <body>
    <h1> Check the Console to see Magic!</h1>
     <table>
    <tr>
      <td>
        <label>Total Months:</label>
        <input name="totalNumMonths" id="totalNumMonths" value="" type="number" />
      </td>
    </tr>
    <tr>
      <td>
        <label>Total Profit/Loss:</label>
        <input name="totalpl" id="totalpl" value="" type="number" />
      </td>
    </tr>
    <tr>
      <td>
        <label>Average Change:</label>
        <input name="avchange" id="avchange" value="" type="number" />
      </td>
    </tr>
    <tr>
      <td>
        <label>Greatest Increase:</label>
        <input name="gincrease" id="gincrease" value="" type="number" />
      </td>
    </tr>
    <tr>
      <td>
        <label>Greatest Decrease :</label>
        <input name="gdecrease" id="gdecrease" value="" type="number" />
      </td>
    </tr>
  </table>
  </body>
</html>
